id: django_vue
name: "Django + Vue3"
description: "Python系中大型Web项目，适合功能复杂的管理系统"
languages: "Python、JavaScript、HTML、CSS"
dev_tools: "PyCharm 2023、VS Code"
runtime: "Python 3.10、MySQL 5.7、Nginx 1.24、Redis 7.0、Node.js 18"
os: "Windows 10 / Ubuntu 22.04"
frontend_framework: "Vue3 + Element Plus"
backend_framework: "Django 4.2 + DRF"
code_templates_dir: "code_templates/django_vue/"
prompt_template: "prompts/django_vue.txt"

environment:
  languages: "Python、JavaScript、HTML、CSS"
  dev_tools: "PyCharm 2023、VS Code"
  runtime: "Python 3.10、MySQL 5.7、Nginx 1.24、Redis 7.0、Node.js 18"
  os: "Windows 10 / Ubuntu 22.04"
  hardware: "PC服务器，CPU 4核以上，内存8GB以上，硬盘100GB以上"

install_steps: |
  1. 安装Python 3.10，配置pip镜像源
  2. 安装MySQL 5.7，创建数据库并导入初始化脚本
  3. 安装Redis 7.0
  4. 安装Node.js 18，配置npm镜像源
  5. 后端：进入server目录，执行 pip install -r requirements.txt
  6. 执行数据库迁移：python manage.py migrate
  7. 前端：进入client目录，执行 npm install
  8. 启动后端：python manage.py runserver
  9. 启动前端：npm run dev
