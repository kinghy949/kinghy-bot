<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <style>
    body { margin: 24px; font-family: "Segoe UI", sans-serif; background: #f3f5f9; }
    .box { background: #fff; border-radius: 12px; padding: 24px; }
    .chart { height: 240px; background: linear-gradient(180deg, #dbeafe, #eff6ff); border-radius: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>{{title}}</h1>
    <p>{{subtitle}}</p>
    <h3>{{chart_title}}</h3>
    <p>{{chart_summary}}</p>
    <div class="chart"></div>
    <table border="1" cellpadding="8" cellspacing="0">
      <thead><tr>{{table_head_html}}</tr></thead>
      <tbody>{{table_rows_html}}</tbody>
    </table>
  </div>
</body>
</html>
